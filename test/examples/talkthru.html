<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Text-to-Speech Demo</title>

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/default.css" id="theme">

        <link rel="stylesheet" href="../../lib/css/zenburn.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

               <section text-to-speech="Do not be alarmed, you may not hear this message upon first site">
                     <h1>Text-to-Speech Demo</h1>
                     
                     <p>
                         <small>Adjust the volume of your device's audio output accordingly.</small>
                     </p>
              </section>

               <section text-to-speech="Welcome to a presentation, of the feature!">
                     <h1>Welcome</h1>
                     
                     <p>
                         <small>to the feature presentation!</small>
                     </p>
              </section>

               <section text-to-speech="I mean to impart upon you, a vivid impression of tone and time, for a general idea to be conveyed.">
                     <h2>Going straight to the point</h2>
                     
                     <p>
                         <small>entails more than circling around the boundary conditions</small>
                     </p>
              </section>

            </div>
		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../../plugin/notes/notes.js' },
					{ src: '../../plugin/text-to-speech/tts.js', async: true, condition: function() { return !!document.querySelector( '[text-to-speech]' ); } }
				]
			});

		</script>

	</body>
</html>
